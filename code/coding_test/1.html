    <script>
        // 有序一位数组旋转n次，找一个target
        // 1. inclueOf On
        // 2. for of    On
        // 3. 二分查找  Ologn
        // return num
        const func = (nums, target) => {
            let left = 0, right = nums.length - 1;
            while (left < right) {
                let mid = left + Math.floor((right - left) / 2);
                if (nums[mid] === target) {
                    return mid;
                } else if (nums[mid] < target) {
                    left = mid + 1;
                } else if (nums[mid] > target) {
                    right = mid - 1;
                }
            }
            return -1;
        }
        const func2 = (nums, target) => {
            let left = 0, right = nums.length - 1;
            while (left < right) {
                let mid = left + Math.floor((right - left) / 2);
                if (nums[left] < nums[mid]) {
                    left = mid;
                } else if (nums[left] > nums[mid]) {
                    left = mid + 0
                }
            }
            return left;
        }
        console.log(func([3, 4, 5, 6, 1, 2], 6))
    </script>
